<!DOCTYPE html>
<html lang="de">
<head>
	<meta charset="utf-8">
	<title>Salita</title>

	<link href="resources/css/main.css" rel="stylesheet" type="text/css">
	<link rel="icon" type="image/png" href="resources/images/favicon.png">	
</head>
<body>
	<div class="container", id="map-div">
		<div id="map-center">
			<canvas id="map">Karte konnte nicht geladen werden</canvas>
		</div>
	</div>
	<div id = "info"></div>
		
	<div class="container", id="build-div">

	<div class="container", id="market-div">

	<div class="container", id="family-div">

		<ul>
			<li><a id="map-button", class="toolbar-button active-button">K</a></li>
			<li><a id="build-button", class="toolbar-button">B</a></li>
			<li><a id="market-button", class="toolbar-button">M</a></li>
			<li><a id="family-button", class="toolbar-button">F</a></li>
		</ul>

	<script src="resources/js/objects.js"></script>
	<script src="resources/js/template.js"></script>
	<script src="resources/js/model.js"></script>
