<!DOCTYPE html>
<html lang="de">
<head>
	<meta charset="utf-8">
	<title>Salita</title>

	<link href="resources/css/main.css" rel="stylesheet" type="text/css">
	<link rel="icon" type="image/png" href="resources/images/favicon.png">
	
</head>
<body>
	<div class="toolbar">
		<ul>
			<li><a id="map-button", class="toolbar-button active-button", onclick="show(this, 'mapdiv')">K</a></li>
			<li><a id="build-button", class="toolbar-button", onclick="show(this, 'build')">B</a></li>
			<li><a id="market-button", class="toolbar-button", onclick="show(this, 'market')">M</a></li>
			<li><a id="family-button", class="toolbar-button", onclick="show(this, 'family')">F</a></li>
		</ul>
	</div>

	<div class="container", id="mapdiv">
		<canvas id="map"></canvas>
	</div>
		
	<div class="container", id="build">
		<div id="building-container", class="content-build">
			Keine Gebäude verfügbar.
		</div>
	</div>
		
	<div class="container", id="market">
		<div class="content-market">
			<div class="product">
				Holz: 
				<input id="in-wood", type="number">
				Stück für <strong id="wood-cost">100</strong> Gold
				<a class="buy", onclick="buy('wood', 1)">Kaufen</a>
				<a class="sell", onclick="buy('wood', -1)">Verkaufen</a>
			</div>
		</div>
	</div>
		
	<div class="container", id="family">
		<div class="content-family">
			Familie
		</div>
	</div>
  
	<div class="footer-wrapper-logger">
		<div id="logger", class="footer-logger"></div>
	</div>
	<div class="footer-wrapper-resources">
		<div id="resources", class="footer-resources">
			Ressourcen konnten nicht geladen werden.
		</div>
	</div>
	
	<script src="resources/js/objects.js"></script>
	<script src="resources/js/template.js"></script>
	<script src="resources/js/model.js"></script>
	<script src="resources/js/view.js"></script>
	<script src="resources/js/game.js"></script>
	<script src="resources/js/main.js"></script>
</body>
</html>
